<body style="position:relative;">
<div id="testLogger"></div>
<div id="template" style="height: 100%; width: 100%;font-size: 0;line-height:0"
    ><ul id="sortList">
        <li><div>item 0</div></li>
        <li><div>item 1</div></li>

    </ul></div>
<script type="text/javascript">
window.onload = function(){

    var Assert = YAHOO.util.Assert;
    
    var sortListTestCase = new YAHOO.tool.TestCase({
            setUp : function() {
        
            },
        
            tearDown : function() {
        
            },
        
            testCreate : function() {
                var sl = APE.drag.SortList.getById("sortList", { 
                        dragMultiple : true,
                        selectedClassName : "drag-selected",
                        constraint : "y"
                });
        
                Assert.isNotNull(sl);
            }
            
    });

    new YAHOO.tool.TestLogger("testLogger");
    YAHOO.tool.TestRunner.add(sortListTestCase);
    
    if (parent && parent != self 
            && parent.YAHOO  &&   
            parent.YAHOO.tool ) {
        YAHOO.tool.TestManager.load();
    } else {
        YAHOO.tool.TestRunner.run();
    }
};
</script>
