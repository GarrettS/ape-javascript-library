<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" >
    <title>Animation Transitions</title>
<link type="text/css" rel="stylesheet" href="../resources/example.css">
<script type="text/javascript" src="../../build/APE.js"></script>
<script type="text/javascript" src="../../build/EventPublisher.js"></script>

<style type="text/css">

div.anim-div div {
    position: absolute; 
    left: 0;
    top: 2px; 
    opacity: .8; 
    display: block;
    font: 16px sans-serif;
    letter-spacing: 0;
    text-align: left;
    background-color: #eee;
    color: #9fa;
    padding: 1px;
    text-align: center;
    -webkit-border-radius: 0;
    left: 0;
}

div.anim-div {
    background: #ddd; width: 90%; border: 1px solid #ccc;height: 40px;position: relative;
    text-transform:small-caps;font-size: 30px;letter-spacing: .5em; color: #ccc;text-align: center;
    margin: 2px;
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
}

body {
    background: #eee;
}
html {
    border: 1px solid #ddd;
}
</style>

</head>
<body>
<script type="text/javascript">
window.onload = function(){        

    var accel = document.getElementById("accel"),
        spring = document.getElementById("spring");
        spring.onclick = accel.onclick = function(){
            return ButtonFactory.getById(this.id).start();
        };

    var ButtonFactory = APE.createFactory("Button", function() {

        return Button;
        
        function Button(id, styleObj) {
    	    this.id = id;
    	    this.anim = new APE.anim.StyleTransition(id, styleObj, 2, APE.anim.Transitions[id]);
            this.start = start;
    	
    	    // console.log(this.anim.toString());
    	}
        
        function start() {
            this.anim.toggleDirection( );
        }
    });
    
    ButtonFactory.getById("accel", {
         padding: "2px",
         zIndex : 100,
         color: "#002",
         backgroundColor: "#ffc",
         letterSpacing: ".2em",
         width: "60em",
         opacity: .8, // getStyle takes care of opacity for IE.
         /// border: "3px solid #ccc" // Shorthand values will not transition smoothly.
         borderWidth: "8px",
         borderColor: "#FC0",
         fontWeight : 900     
     });
     
     ButtonFactory.getById("spring", {
         color: "#600",
         backgroundColor: "#f53",
         width: "10em",
         padding: "2px",
         opacity: .9, // getStyle takes care of opacity for IE.
         borderWidth: "10px",
         borderColor: "#900",
         fontWeight : 900,
         fontSize : "90px"
     });
		
	function animateBack(){
	    // Helpful debuggin info.
	    // console.dir(this);
	}
};
</script>
<h1>Animation Transitions Example : toggleDirection</h1>
<div class='anim-div'>
    accel &nbsp;example
    <div id='accel' style="width: 10em;background-color: #131;border: 1px solid #030;font-weight: 100" 
        >Clementine</div>
</div>

<div class='anim-div'>
    spring &nbsp;example
    <div id='spring' style="width: 10em;background-color: #131;border: 1px solid #030" 
        onclick="doIt('spring', fatRed)">Pomegranate</div>
</div>

<script type="text/javascript" src="../../build/anim/Animation.js"></script>
<script type="text/javascript" src="../../build/color/ColorRGB.js"></script>
<script type="text/javascript" src="../../build/dom/constants.js"></script>
<script type="text/javascript" src="../../build/dom/style-f.js"></script>
<script type="text/javascript" src="../../build/anim/StyleTransition.js"></script>
</body>
</html>
