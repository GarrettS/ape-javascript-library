 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <title>Animation Transitions</title>
<link type="text/css" rel="stylesheet" href="../resources/example.css"/>
<script type="text/javascript" src="../../build/APE.js"></script>
<script type="text/javascript" src="../../build/EventPublisher.js"></script>

<style>

div.anim-div button {
    position: absolute; left: 0;
    top: 2px; opacity: .8; 
    display: block;
    font: .5em sans-serif;
    letter-spacing: 0;
    text-align: left;
    background-color: #eee;
    color: #9fa;
    padding: 1px;
    text-align: center;
    -webkit-border-radius: 0;
}

div.anim-div {
    background: #ddd; width: 90%; border: 1px solid #ccc;height: 40px;position: relative;
    text-transform:small-caps;font-size: 30px;letter-spacing: .5em; color: #ccc;text-align: center;
    margin: 2px;
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
}

body {
    background: #eee;
}
html {
    border: 1px solid #ddd;
}
</style>

</head>
<body>
<script>

var longOrange = {
    padding: "2px",
    zIndex : 100,
    color: "#002",
    backgroundColor: "#ffc",
    letterSpacing: ".2em",
    width: "60em",
    opacity: .8, // StyleAdapter takes care of opacity for IE.
    /// border: "3px solid #ccc" // Shorthand values will not transition smoothly.
    borderWidth: "8px",
    borderColor: "#FC0",
    fontWeight : 900,

    // border-radius may not transition smoothly.
    // getComputedStyle returns "" in Saf 3, FF 2.
    WebkitBorderRadius : ".9em", 
    MozBorderRadius : ".9em"
};

var fatRed = {
    color: "#600",
    backgroundColor: "#f53",
    width: "10em",
    padding: "2px",
    opacity: .9, // StyleAdapter takes care of opacity for IE.
    borderWidth: "10px",
    borderColor: "#900",
    fontWeight : 900,
    fontSize : "3em"
};

function Button(id, styleObj) {
    this.id = id;
    this.anim = new APE.anim.StyleTransition(id, styleObj, 2, APE.anim.Transitions[id]);

    // console.log(this.anim.toString());
}
Button.getById = APE.getById;

function doIt( buttonID, styleObj ) {    
    Button.getById( buttonID, styleObj ).anim.toggleDirection( );
};

function animateBack(){
    console.dir(this);
}

</script>
<h1>Animation Transitions Example : toggleDirection</h1>
<div class='anim-div'>
    accel &nbsp;example
    <button id='accel' style="width: 10em;background-color: #131;border: 1px solid #030;font-weight: 100" 
        onclick="doIt('accel', longOrange)">Clementine</button>
</div>

<div class='anim-div'>
    spring &nbsp;example
    <button id='spring' style="width: 10em;background-color: #131;border: 1px solid #030" 
        onclick="doIt('spring', fatRed)">Pomegranate</button>
</div>

<script type="text/javascript" src="../../build/anim/Animation.js"></script>
<script type="text/javascript" src="../../build/color/ColorRGB.js"></script>
<script type="text/javascript" src="../../build/dom/constants.js"></script>
<script type="text/javascript" src="../../build/dom/style-f.js"></script>
<script type="text/javascript" src="../../build/dom/getCascadedStyle.js"></script>
<script type="text/javascript" src="../../build/anim/StyleTransition.js"></script>
</body>
</html>
