<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Placeholder</title>
<link rel="stylesheet" type="text/css" href="../../../build/widget/Placeholder/css/Placeholder.css">
<style type="text/css">
    html {
        background: #8bf;
    }

    label {
        font: 15px Tahoma, sans-serif;
        position: relative;
        display: block;
        width: 20em;
    }
    label input {
        position: absolute;
        right: 0;
    }

    label input[type=text] {
        width: 8em;
    }
    /* for the style transition */
    .ape-calendar {
        opacity: 0;
        filter:progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
        height: 10em;
        width: 9em;
        visibility: hidden;
    }
    
    input.placeholder {
        color: #666;
        font-style: italic;
    }
</style>

</head>
<body>
<label for="zip">zip code<input type="text" placeholder="zip code" id="zip"></label>

<script src="../../../build/ape-ep-dom.js" type="text/javascript"></script>
<script src="../../../build/widget/Placeholder/Placeholder.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function(){
    var APE = self.APE,
        Placeholder = APE.widget.Placeholder,
        zipPlaceholder;
    if(Placeholder.IS_NATIVE) return;
    zipPlaceholder =Placeholder.getById("zip");
};
</script>
</body>
</html>
